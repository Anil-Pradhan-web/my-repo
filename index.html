<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model, Fonts, Text Decorations, and Colors</title>
  <style>
    .box {
      width: 300px;
      height: 150px;
      padding: 20px;
      border: 5px solid #333;
      margin: 30px;
      background-color: #f4f4f4;
    }

    .text {
      font-family: 'Arial', sans-serif;
      font-size: 20px;
      font-weight: bold;
      font-style: italic;
      color: #ff5733;
      text-decoration-line: underline;
      text-decoration-color: blue;
      text-decoration-style: wavy;
    }
  </style>
</head>
<body>
  <div class="box">
    <p class="text">Hello, CSS World!</p>
  </div>
</body>
</html>
